<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Caça ao Tesouro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #00796b;
        }
        figure {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        img, video {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        figcaption {
            font-size: 0.9em;
            color: #555;
        }
        body > * {
            margin: 0 auto;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <h1>Projeto Caça ao Tesouro</h1>
    <figure>
        <img src="src/design/arduino.jpeg" alt="Imagem de Gabriel">
        <figcaption>Projetando o dispositivo</figcaption>
    </figure> 
    <figure>
        <video src="src/design/bussola.mp4" controls></video>
        <figcaption>Dispositivo da bússola funcionando</figcaption>
    </figure>
    <figure>
        <video src="src/design/cadeado.mp4" controls></video>
        <figcaption>Dispositivo do cadeado para abrir o baú funcionando</figcaption>
    </figure>
</body>
</html>
